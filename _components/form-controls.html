<h3>Checkbox</h3>

<div class="react-form__checkbox-container">
  <input class="react-form__checkbox hide" id="checkbox-1" type="checkbox" value="on">
  <label class="react-form__checkbox-container__label" for="checkbox-1">
    <span class="react-form__checkbox-container__label__icon sds-icon checkbox"></span>
    <span class="react-form__checkbox-container__label react-form__checkbox-container__label--text">Checkbox text</span>
  </label>
</div>

<div class="react-form__checkbox-container">
  <input class="react-form__checkbox hide" id="checkbox-2" type="checkbox" value="on" checked>
  <label class="react-form__checkbox-container__label" for="checkbox-2">
    <span class="react-form__checkbox-container__label__icon sds-icon checkbox checked"></span>
    <span class="react-form__checkbox-container__label react-form__checkbox-container__label--text checked">Checkbox text</span>
  </label>
</div>

<div class="react-form__checkbox-container disabled">
  <input class="react-form__checkbox hide" id="checkbox-3" type="checkbox" value="on" disabled>
  <label class="react-form__checkbox-container__label" for="checkbox-3">
    <span class="react-form__checkbox-container__label__icon sds-icon checkbox"></span>
    <span class="react-form__checkbox-container__label react-form__checkbox-container__label--text">Checkbox text</span>
  </label>
</div>

<h3>Radio button</h3>

<div class="react-form__radio-container" style="margin-bottom: 10px;">
  <input class="react-form__radio hide" id="radio-1" type="radio" value="">
  <label class="react-form__radio-container__label" for="radio-1">
    <span class="react-form__radio-container__label__icon sds-icon radio-btn"></span>
    <span class="react-form__radio-container__label__text">Radio button text</span>
  </label>
</div>

<div class="react-form__radio-container selected" style="margin-bottom: 10px;">
  <input class="react-form__radio hide" id="radio-2" type="radio" value="" checked>
  <label class="react-form__radio-container__label" for="radio-2">
    <span class="react-form__radio-container__label__icon sds-icon radio-btn selected"></span>
    <span class="react-form__radio-container__label__text">Radio button text</span>
  </label>
</div>

<div class="react-form__radio-container selected" style="margin-bottom: 10px;">
  <input class="react-form__radio hide" id="radio-3" type="radio" value="">
  <label class="react-form__radio-container__label disabled" for="radio-3">

  </label>
