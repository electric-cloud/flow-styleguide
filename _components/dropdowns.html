<h3>Dropdown with list of links</h3>
<br>

<!-- remove id="popover-container" attribute to prevent html error -->
<div class="popover-box">
  <div class="ec-react-popover__wrapper bottom-left" style="display: inline-block; position: relative;">
    <div class="ec-react-popover__content" style="width: 300px;">
      <div class="ec-react-popover__list-wrapper">
        <ul class="ec-react-popover__list">
          <li class="ec-react-popover__list-item">
            <a class="ec-react-popover__link" href="#">Lorem ipsum dolor.</a>
          </li>
          <li class="ec-react-popover__list-item">
            <a class="ec-react-popover__link" href="#">Porro, asperiores, tenetur?</a>
          </li>
          <li class="ec-react-popover__list-item">
            <a class="ec-react-popover__link" href="#">Totam, quibusdam, rerum.</a>
          </li>
          <li class="ec-react-popover__list-item">
            <a class="ec-react-popover__link" href="#">Odit, recusandae doloribus.</a>
          </li>
          <li class="ec-react-popover__list-item">
            <a class="ec-react-popover__link" href="#">Fugiat, necessitatibus, eaque.</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
