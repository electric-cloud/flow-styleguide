<h3>Wizard modal example</h3>

<div id="ec-modals-container" class="modals-box">
  <div class="ec-react-wizard--wizard-create">
    <div class="ec-react-wizard__window">
      <div class="ec-react-wizard" style="width: 630px; height: 600px;">
        <div class="ec-react-wizard__breadcrumbs__container">
          <div class="breadcrumb breadcrumb--first at-breadcrumb-first-btn">
          	<span class="sds-icon remove"></span>
          </div>
        </div>

        <div class="ec-react-wizard__body">
          <div class="ec-react-wizard__inner">
			<div class="ec-react-wizard__loader">
              <div class="ec-react-wizard__head">
                <span class="ec-react-wizard__header-center-block">Wizard title</span>
              </div>

              <div class="ec-react-wizard__content">

              </div>
            </div>

            <div class="ec-react-wizard__footer">
              <div class="ec-wizard-btn ec-cancel at-cancel-btn">
                Cancel
              </div>

              <div class="ec-wizard-btn disabled ec-ok at-ok-btn">
                OK
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
